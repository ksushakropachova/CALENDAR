<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CALENDAR/style.css">
    <title>CALENDAR</title>
</head>
<body>
  <div class="container">
    <main class="main"> 
            <div class="head">
            <div>
              <h1 class="currentdate"></h1>
            </div>
            <header>
              <a href=""> <img class="search-icon" src="search-icon.svg"> </a>
              <a href=""> <img class="layout-icon" src="layout-icon.svg"></a>
              
            </header>
          </div>
          <div class="timelines">
            <ul class="timelines_hours" aria-hidden="true">
              <li>
                <span>09:00</span>
              </li>

              <li> 
               <span>10:00</span> 
              </li> 

              <li>
               <span>11:00</span>
              </li> 

              <li>
               <span>12:00</span>
              </li> 

              <li>
               <span>13:00</span>
              </li>

              <li>
               <span>14:00</span>
              </li> 

              <li>
               <span>15:00</span>
              </li> 
              
              <li>
               <span>16:00</span>
              </li>

              <li> 
               <span> 17:00</span>
              </li>

              <li>
               <span>18:00</span> 
              </li>

              <li> 
               <span>19:00</span> 
              </li>

              <li>
               <span>20:00</span> 
              </li> 
            </ul>

            <ul class="timelines_events">
              <li class="timelines_event timelines_event--finance" 
              style="height:calc(1*var(--hour-height)) ;top: 0%;">
                Meet Sophia in airport
              </li>

              <li class="timelines_event timelines_event--design" 
              style="height:calc(2.4*var(--hour-height)) ;top: calc(2*var(--hour-height));"> 
                Studio workshop
              </li>

              <li class="timelines_event timelines_event--managment"
              style="height:calc(2*var(--hour-height)) ;top: calc(6*var(--hour-height));"> 
                Design workshop with Johny Ive
              </li>
            </ul>
          </div>

          </main>

        <!-- aside-->
        <aside class="aside">
            <div class="calendar">
              <div class="calendar_header">
                <button class="calendar_btn"></button>

                 <span id="calendar_title" class="calendar_title"></span>

                <button class="calendar_btn_next"></button> 
                
              </div>

              <div class="line_img">


              </div>
          
                 <div class="calendar_days">

                 </div>

                  <div class="line_img">

                  </div>

                 <div class="categories">
                   <span class="name">Your categories</span>
                   <div class="buttons">
                    <button class="categories_1"> FINANCE </button>
                    <button class="categories_2"> MANAGEMENT</button>
                    <button class="categories_3"> DESIGN</button>
                  </div>
                  </div>

                

           
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
            </div>


        </aside>
      </div>
   <script src="/CALENDAR/myscript.js"></script> 
</body>
</html>
